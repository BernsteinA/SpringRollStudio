<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Project</title>
		<link href="assets/css/libraries.css" rel="stylesheet">
		<link href="assets/css/new.css" rel="stylesheet">
		<script src="assets/js/libraries.js"></script>
		<script src="assets/js/new.js"></script>
	</head>
	<body>
		<div class="modal fade" id="templateModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">Manage Templates</h4>
					</div>
					<div class="modal-body">
						<div id="dropTemplate">
							<div class="instructions center-vertical">
								<span class="glyphicon glyphicon-hand-up"></span> 
								Drag template here.
							</div>
							<div class="folder center-vertical"></div>
							<div class="error center-vertical"></div>
						</div>
						<div id="listTemplates" class="templates">
							<div class="template">
								<span class="name">Default</span>
								<button class="btn btn-default disabled pull-right" disabled>&times;</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-horizontal" role="form">
			<header>
				<h1>Create New Project</h1>
			</header>
			<div class="modal-body main">
				<div class="form-group">
					<label for="folder" class="col-sm-2 col-xs-4 control-label">Template</label>
					<div class="col-sm-8 col-xs-6">
						<select class="form-control" id="templates"></select>
					</div>
					<div class="col-sm-2 col-xs-2">
						<button class="btn btn-default form-control" data-toggle="modal" data-target="#templateModal"><span class="glyphicon glyphicon-cog"></span></button>
					</div>
				</div>
				<div class="form-group">
					<label for="folder" class="col-sm-2 col-xs-4 control-label">Folder</label>
					<div class="col-sm-10 col-xs-8">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" id="folderBrowse">Browse&#8230;</button>
							</span>
							<input type="text" class="form-control" id="folder" disabled>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 col-xs-4 control-label">Display Name</label>
					<div class="col-sm-10 col-xs-8">
						<input type="text" data-restrict="a-zA-Z0-9 "class="form-control" id="name" placeholder="My Project">
					</div>
				</div>
				<div class="form-group">
					<label for="className" class="col-sm-2 col-xs-4 control-label">Class Name</label>
					<div class="col-sm-10 col-xs-8">
						<input type="text" data-restrict="a-zA-Z0-9_" class="form-control" id="className" placeholder="MyProject">
					</div>
				</div>
				<div class="form-group">
					<label for="namespace" class="col-sm-2 col-xs-4 control-label">Namespace</label>
					<div class="col-sm-10 col-xs-8">
						<input type="text" data-restrict="a-zA-Z0-9\." class="form-control" id="namespace" placeholder="company">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-xs-4 control-label">Dimensions</label>
					<div class="col-sm-5 col-xs-4">
						<input type="text" data-restrict="0-9" class="form-control" id="width" placeholder="Width">
					</div>
					<div class="col-sm-5 col-xs-4">
						<input type="text" data-restrict="0-9" class="form-control" id="height" placeholder="Height">
					</div>
				</div>
				<div class="form-group">
					<label for="version" class="col-sm-2 col-xs-4 control-label">Version</label>
					<div class="col-sm-10 col-xs-8">
						<input type="text" data-restrict="0-9\." class="form-control" id="version" value="0.0.1">
					</div>
				</div>
				<div class="form-group">
					<label for="output" class="col-sm-2 col-xs-4 control-label">Modules</label>
					<div class="col-sm-10 col-xs-8"><div id="modules"></div></div>
					<script type="text/html" id="moduleTemplate">
						<div class="checkbox">
							<label>
								<input type="checkbox" class="module" checked="checked">
								<span class="name"></span>
								<span class="id"></span>
							</label>
						</div>
					</script>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="closeButton">Close</button>
				<button type="button" class="btn btn-primary" id="createButton">Create Project</button>
			</div>
		</div>
	</body>
</html>

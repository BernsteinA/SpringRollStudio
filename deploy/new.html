<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Project</title>
		<link href="assets/css/libraries.css" rel="stylesheet">
		<link href="assets/css/new.css" rel="stylesheet">
		<script src="assets/js/libraries.js"></script>
		<script src="assets/js/new.js"></script>
	</head>
	<body>
		<div class="form-horizontal" role="form">
			<div class="modal-header">
				<h4 class="modal-title">Create New Project</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="name" class="col-sm-2 col-xs-3 control-label">Name</label>
					<div class="col-sm-10 col-xs-9">
						<input type="text" class="form-control" id="name" placeholder="MyProject">
					</div>
				</div>
				<div class="form-group">
					<label for="version" class="col-sm-2 col-xs-3 control-label">Version</label>
					<div class="col-sm-10 col-xs-9">
						<input type="text" class="form-control" id="version" value="0.0.1">
					</div>
				</div>
				<div class="form-group">
					<label for="folder" class="col-sm-2 col-xs-3 control-label">Folder</label>
					<div class="col-sm-10 col-xs-9">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" id="folderBrowse">Browse&#8230;</button>
							</span>
							<input type="text" class="form-control" id="folder" autocomplete="off" disabled>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="output" class="col-sm-2 col-xs-3 control-label">Renderer</label>
					<div class="col-sm-10 col-xs-9">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default active">
								<input type="radio" name="display" value="createjs" autocomplete="off" checked> CreateJS
							</label>
							<label class="btn btn-default">
								<input type="radio" name="display" value="pixi" autocomplete="off"> Pixi.js
							</label>
							<label class="btn btn-default">
								<input type="radio" name="display" value="both" autocomplete="off"> Pixi.js &amp; CreateJS
							</label>
							<label class="btn btn-default">
								<input type="radio" name="display" value="native" autocomplete="off"> Context2D
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-xs-3 control-label">Modules</label>
					<div class="col-sm-5 col-xs-4">
						<div class="checkbox">
							<label><input type="checkbox" id="core" disabled checked> Core Module</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="captions" checked> Captions Module</label>
						</div>
						<div class="checkbox no-native">
							<label><input type="checkbox" id="game" checked> Game Module</label>
						</div>
						<div class="checkbox no-native">
							<label><input type="checkbox" id="interface" checked> Interface Module</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="sound" checked> Sound Module</label>
						</div>
					</div>
					<div class="col-sm-5 col-xs-4 col-xs-offset-1">
						<div class="checkbox no-native">
							<label><input type="checkbox" id="states" checked> States Module</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="tasks" checked> Tasks Module</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="translate" checked> Translate Module</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="worker" checked> Worker Module</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="closeButton">Close</button>
				<button type="button" class="btn btn-primary" id="createButton">Create Project</button>
			</div>
		</div>
	</body>
</html>

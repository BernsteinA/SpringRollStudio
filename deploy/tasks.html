<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tasks</title>
		<link href="assets/css/libraries.css" rel="stylesheet">
		<link href="assets/css/shared.css" rel="stylesheet">
		<link href="assets/css/tasks.css" rel="stylesheet">
		<script src="assets/js/libraries.js"></script>
		<script src="assets/js/shared.js"></script>
		<script src="assets/js/tasks.js"></script>
	</head>
	<body>
		<header class="fixed">
			<h1>Tasks</h1>
		</header>
		<div id="tasks"></div>
		<div class="status">
			<div class="state spinner loading">Waiting for tasks, hold on.</div>
			<div class="state spinner installing">Installing plugins.<br>This may take a few minutes.</div>
			<div class="state failed">
				<span class="glyphicon glyphicon-exclamation-sign"></span> 
				<span id="failedMessage"></span><br>
				<button class="btn btn-danger" id="refreshTasks">Retry</button>
			</div>
		</div>
	</body>
</html>
